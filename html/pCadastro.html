    <section class="formulario">
        <h2 id="titulo-form">Cadastro</h2>
        <form method="get" action=".">
            <input name="nome" placeholder="Nome Completo" type="text" class="inputNome" id="nome" size="60" />
            <input name="cpf" placeholder="CPF" type="text" class="inputNome" id="cpf" size="12" />
            <input type="email" name="email" placeholder="email (eu@examplo.com)" class="inputNome" required
            class="campo campo-medio">
            <input name="cep" placeholder="CEP" type="text" class="inputNome" id="cep" value="" size="10" maxlength="9"
            onblur="pesquisacep(this.value);" />
            <input name="rua" placeholder="Rua" type="text" class="inputNome" id="rua" size="60" />
            <input name="bairro" placeholder="Bairro" type="text" class="inputNome" id="bairro" size="40" />
            <input name="cidade" placeholder="Cidade" type="text" class="inputNome" id="cidade" size="40" />
            <input name="uf" placeholder="UF" type="text" class="inputNome" id="uf" size="2" />
            <input name="numero" placeholder="Nº" type="text" class="inputNome" id="numero" size="5" />
            <input name="complemento" placeholder="Complemento" type="text" class="inputNome" id="complemento" size="30" />
            <button id="Adicionar" class="btnEnviar">Adicionar</button>
        </form>

    </section>
